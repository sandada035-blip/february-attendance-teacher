<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-user-check"></i>
                <span>ATTENDANCE</span>
            </div>
            <nav>
                <div class="nav-item active" onclick="showTab('summary')">
                    <i class="fas fa-th-large"></i> Summary Report
                </div>
                <div class="nav-item" onclick="showTab('daily')">
                    <i class="fas fa-calendar-alt"></i> Daily Attendance
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1 id="view-title">Summary Dashboard</h1>
                <div class="controls">
                    <div id="day-filter-container" class="hidden">
                        <select id="day-select" onchange="renderDailyTable()">
                            </select>
                    </div>
                    <button class="btn-refresh" onclick="loadData()">
                        <i class="fas fa-sync" id="refresh-icon"></i> Refresh Data
                    </button>
                </div>
            </header>

            <div id="loader" class="loader-container">
                <div class="spinner"></div>
                <p>កំពុងទាញទិន្នន័យ...</p>
            </div>

            <div id="table-wrapper" class="table-card">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
