<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="logo-container">
                <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." id="app-logo" alt="Logo">
            </div>
            <h3>Attendance Pro</h3>
        </div>
        <nav class="sidebar-menu">
            <div class="menu-item active" onclick="showTab('summary')">
                <i class="fas fa-chart-line"></i> ផ្ទាំងគ្រប់គ្រង
            </div>
            <div class="menu-item" onclick="showTab('daily')">
                <i class="fas fa-user-check"></i> វត្តមានប្រចាំថ្ងៃ
            </div>
            <div class="menu-item admin-only" onclick="loginAdmin()" id="admin-btn">
                <i class="fas fa-user-shield"></i> ចូលជា Admin
            </div>
        </nav>
    </aside>

    <main class="main-body">
        <header class="top-header">
            <div class="header-info">
                <h2 id="view-title">សង្ខេបវត្តមានរួម</h2>
                <span id="admin-status" class="status-badge">Mode: User</span>
            </div>
            <div class="header-actions">
                <div id="filter-group" style="display:none;">
                    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="ស្វែងរកឈ្មោះបុគ្គលិក...">
                    <select id="day-select" onchange="renderDaily()"></select>
                </div>
                <button class="btn-refresh" onclick="loadData()">
                    <i class="fas fa-sync-alt" id="refresh-icon"></i> Update
                </button>
            </div>
        </header>

        <section class="content-area">
            <div id="loader" class="loader-wrapper">
                <div class="spinner"></div>
                <p>កំពុងទាញទិន្នន័យពី Server...</p>
            </div>
            <div id="main-view" class="data-card shadow">
                </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div class="m-nav-item active" onclick="showTab('summary')">
            <i class="fas fa-th-large"></i>
        </div>
        <div class="m-nav-item" onclick="showTab('daily')">
            <i class="fas fa-calendar-day"></i>
        </div>
        <div class="m-nav-item" onclick="loadData()">
            <i class="fas fa-sync"></i>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
