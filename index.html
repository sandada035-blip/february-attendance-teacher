<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <div class="w-64 bg-indigo-900 text-white p-6">
            <h1 class="text-2xl font-bold mb-10">HR System</h1>
            <nav>
                <button onclick="showSection('summary')" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 w-full text-left">Summary</button>
                <button onclick="showSection('attendance')" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-indigo-700 w-full text-left">Attendance</button>
            </nav>
        </div>

        <div class="flex-1 p-10 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h2 id="pageTitle" class="text-3xl font-semibold text-gray-800">Summary Dashboard</h2>
                <input type="date" id="dateFilter" class="border p-2 rounded-lg shadow-sm">
            </header>

            <div id="content">
                <div class="animate-pulse flex space-x-4">កំពុងទាញទិន្នន័យ...</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
